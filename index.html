<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahalle Takas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; color: #333; }
    .item-card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .item-card img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
    #location { font-size: 0.9em; color: #555; margin-bottom: 20px; text-align: center; }
    @media (max-width: 500px) {
      body { padding: 10px; }
    }
  </style>
</head>
<body>

  <h1>Mahalle Takas & Kiralama</h1>

  <div id="location">Konum alınıyor...</div>

  <div class="mb-3">
    <input type="text" id="itemName" class="form-control" placeholder="Eşya adı">
  </div>
  <div class="mb-3">
    <input type="text" id="itemDesc" class="form-control" placeholder="Eşya açıklaması">
  </div>
  <div class="mb-3">
    <input type="url" id="itemImage" class="form-control" placeholder="Eşya görseli URL’si">
  </div>
  <button class="btn btn-primary w-100 mb-3" onclick="addItem()">Ekle</button>

  <div id="itemList"></div>

  <script>
    const itemList = document.getElementById('itemList');

    // Konum alma
    const locationDiv = document.getElementById('location');
    if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude.toFixed(5);
        const lon = position.coords.longitude.toFixed(5);
        locationDiv.innerText = `Konumunuz: Enlem ${lat}, Boylam ${lon}`;
      }, () => {
        locationDiv.innerText = "Konum alınamadı. Lütfen izin verin.";
      });
    } else {
      locationDiv.innerText = "Tarayıcınız konumu desteklemiyor.";
    }

    function addItem() {
      const name = document.getElementById('itemName').value;
      const desc = document.getElementById('itemDesc').value;
      const img = document.getElementById('itemImage').value;

      if(!name) return alert("Lütfen eşya adını girin.");

      const div = document.createElement('div');
      div.className = 'item-card';

      div.innerHTML = `
        ${img ? `<img src="${img}" alt="${name}">` : ''}
        <h5>${name}</h5>
        <p>${desc}</p>
      `;
      itemList.appendChild(div);

      // Temizle
      document.getElementById('itemName').value = '';
      document.getElementById('itemDesc').value = '';
      document.getElementById('itemImage').value = '';
    }
  </script>

</body>
</html>
